<!DOCTYPE html>
<html>

<head>
  <title>Info Dashboard</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="components/alarm/alarm.css">
  <link rel="stylesheet" type="text/css" href="components/bot/bot.css">
  <link rel="stylesheet" type="text/css" href="components/crypto/crypto.css">
  <link rel="stylesheet" type="text/css" href="components/todo/todo.css">
  <link rel="stylesheet" type="text/css" href="components/weather/weather.css">
  <link rel="stylesheet" href="https://unpkg.com/xterm/css/xterm.css">
</head>

<body>
  <div class="container">
    <div class="top-row">
      <div id="clock" class="clock"></div>
      <div id="weather-now"></div>
      <div class="button-container">
        <div id="alarm-container">
          <label for="loud-switch" class='offbtn'>Quiet</label>
          <div class="switch offbtn">
            <input type="checkbox" id="loud-switch">
            <span class="slider round"></span>
          </div>
          <label for="loud-switch" class='offbtn'>Loud</label>
          <button id="alarm-off" class='offbtn'>Off</button>
        </div>
      </div>
      <div class="timer-container">
        <div class="timer">
          <button id="work-button">Start Work</button>
          <span id="work-timer">00:00</span>
        </div>

        <div class="timer">
          <button id="break-button">Start Break</button>
          <span id="break-timer">00:00</span>
        </div>
      </div>

    </div>


    <div id="weather-container" class="box label-white">
      <div class="weather-columns">
        <div class="weather-data">
          <div class="weather-section center hourly">
            <div id="weather-hourly"></div>
            <div class="select-list" id="weather-hourly-select"></div>
          </div>
          <div class="weather-section center daily">
            <div id="weather-daily"></div>
            <div class="select-list" id="weather-daily-select"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="crypto-container" class="box label-white center crypto"></div>
    <!-- Wrap the KucoinBots and projected income container in a new div -->
    <div class="bot-and-income-container">
      <div id="bingXBots-container" class="box label-white center bot">
      </div>
      <div id="profitPercent"></div>
    
      <!-- <div id="projected-incomes" class="projInc label-white"></div> -->
      <div class="box label-white center bot">
        <button id="history-btn">History</button>
      </div>
      
      
    
<div id="modal" class="modal">
  <div class="modal-content">
    <input type="text" id="comment-input" placeholder="Enter your comment here" />
    <span class="close">Ã—</span>
    <table id="history-table">
      <thead>
        <tr>    
          <th class="history-date">Date</th>
          <th>Total Balance (USD)</th>
          <th class="comment">Comment</th>
        </tr>
      </thead>
      <tbody>
        <!-- The balance history will be inserted here -->
      </tbody>
    </table>
    
  </div>
</div>



      <div id="assistant-container" class="box center">
        <div class="assistant-header">
          <input id="user-input" class="gpt-input offbtn" type="text" placeholder="Ask GPT" />
          <button id="enter-button" class="offbtn">Enter</button>
        </div>
        <!-- <div id="gpt-response"></div>  -->

      </div>
    </div>
    <div id="terminal-container">
      <div id="terminal"></div>
    </div>

    <div class="containertodoscheduler">
    <div id="todo-container" class="box center">
      <form id="todo-form">
        <input id="todo-input" type="text" placeholder="Add todo" />
      </form>
      <ul id="todo-list" class="center"></ul>
    </div>
    <div id="schedule-container" class="box center">
      <button id="start-day">Start Day</button>
      <button id="mute-button">Mute</button>
      <button id="schedules-button">Schedules</button>
      <ul id="schedule-list" class="center"></ul>
    </div>
  </div>

  




  </div>
  
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/xterm/lib/xterm.js"></script>
  <script src="renderer.js"></script>
</body>

</html>
